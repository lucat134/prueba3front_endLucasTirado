<html>
    <head>
        <title>Cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/cliente.js"></script>
    </head>
    <body>
        <div class="container">

            <form>
                
                <div class="mb-3">
                  <label for="txt_id_cliente" class="form-label">RUT</label>
                  <input type="number" class="form-control" id="txt_id_cliente" aria-describedby="ayuda_id_cliente">
                  <div id="ayuda_id_cliente" class="form-text">RUT sin dígito verificador.</div>
                </div>

                <div class="mb-3">
                    <label for="txt_dv" class="form-label">DV</label>
                    <input type="text" class="form-control" id="txt_dv" aria-describedby="ayuda_txt_dv">
                    <div id="ayuda_txt_dv" class="form-text">Dígito verificador.</div>
                  </div>

                  <div class="mb-3">
                    <label for="txt_nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="txt_nombres" aria-describedby="ayuda_txt_nombres">
                    <div id="ayuda_txt_nombres" class="form-text">Ingrese nombres.</div>
                  </div>

                  <div class="mb-3">
                    <label for="txt_apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="txt_apellidos" aria-describedby="ayuda_txt_apellidos">
                    <div id="ayuda_txt_apellidos" class="form-text">Ingrese apellidos.</div>
                  </div>

                  <div class="mb-3">
                    <label for="txt_email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="txt_email" aria-describedby="ayuda_txt_email">
                    <div id="ayuda_txt_email" class="form-text">Correo electrónico.</div>
                  </div>

                  <div class="mb-3">
                    <label for="txt_celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="txt_celular" aria-describedby="ayuda_txt_celular">
                    <div id="ayuda_txt_celular" class="form-text">Nro. de celular.</div>
                  </div>
           
                <input type="button" value="Enviar" class="btn btn-primary" onclick="agregarCliente();">
              </form>

        </div>
    </body>
</html>

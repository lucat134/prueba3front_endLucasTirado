<html>
    <head>
        <title>Resultado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/resultado.js"></script>
    </head>
    <body onload="obtenerIdActualizar();">
        <div class="container">
            <h1>Actualizar Resultado</h1>
            <hr>
            <form>
                
                <div class="mb-3">
                  <label for="txt_nombre_resultado" class="form-label">Resultado</label>
                  <input type="text" class="form-control" id="txt_nombre_resultado" aria-describedby="ayuda_resultado">
                  <div id="ayuda_resultado" class="form-text">Ingrese el resultado</div>
                </div>
           
                <input type="button" value="Actualizar" class="btn btn-primary" onclick="actualizarResultado();">
                <input type="button" value="Cancelar" class="btn btn-secondary" onclick="javascript:history.back();">
              </form>

        </div>
    </body>
</html>
